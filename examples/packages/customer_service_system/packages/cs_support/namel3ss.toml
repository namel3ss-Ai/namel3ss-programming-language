[package]
name = "cs.support"
version = "2.1.0"
description = "Customer support tools and ticket management system"
authors = ["Customer Service Team <support@company.com>"]
license = "Proprietary"
homepage = "https://internal.company.com/cs-support"

[dependencies]
"company.core" = ">=2.1.0"
"external.chat_api" = "^1.5.0"
"database.connector" = "~=3.2.0"

[dev-dependencies]
"testing.framework" = ">=1.0.0"
"mock.services" = "^0.5.0"

# Modules in this package
modules = [
    "ticket_management",
    "customer_profiles", 
    "live_chat",
    "escalation_engine"
]

# Control module exports
[module-exports]
"tickets" = "ticket_management"
"profiles" = "customer_profiles"
"chat" = "live_chat"
# escalation_engine is internal only

[namel3ss]
version = ">=1.0.0"