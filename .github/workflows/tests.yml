# Primary CI workflow for Namel3ss programming language
# This workflow must always stay green - it runs on every push and PR
# Tests the package across multiple Python versions to ensure compatibility

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Try to install with dev extras, fall back to basic install + pytest
          pip install -e ".[dev]" || (pip install -e . && pip install pytest pytest-cov)
      
      - name: Run test suite
        run: |
          pytest --verbose --tb=short
      
      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          if-no-files-found: ignore
